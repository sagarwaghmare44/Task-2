<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-check-circle"></i> Todo List</h1>
            <p class="subtitle">Stay organized and get things done</p>
        </header>

        <div class="todo-app">
            <div class="input-section">
                <div class="input-container">
                    <input type="text" id="taskInput" placeholder="What needs to be done?" maxlength="100">
                    <button id="addBtn" class="add-btn" aria-label="Add task">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <div class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <div class="task-counter">
                    <span id="taskCount">0</span> tasks remaining
                </div>
            </div>

            <div class="todo-list-container">
                <ul id="todoList" class="todo-list">
                    <!-- Tasks will be dynamically added here -->
                </ul>
                <div id="emptyState" class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No tasks yet</h3>
                    <p>Add a task above to get started!</p>
                </div>
            </div>

            <div class="footer-actions">
                <button id="clearCompleted" class="clear-btn">
                    <i class="fas fa-trash"></i>
                    Clear Completed
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
